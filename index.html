<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <main>
    <div class="container">
   
        <div class="images">
          <img src="images/image-equilibrium.jpg" alt="equilibrium">
          <div class="img-overlay"><img   src="images/icon-view.svg" alt="view-icon"></div>
        </div>
  

      <h2>Equilibrium #3429</h2>
      <p class="first-p">Our Equilibrium collection promotes balance and calm.</p>

      <div class="price">
        <span> <img src="images/icon-ethereum.svg" alt="ethereum-icon"> <span class="min-span"> 0.041 ETH </span> </span>
        <span> <img src="images/icon-clock.svg" alt="clock-icon"> <span class="min-span"> 3 days left </span> </span>
      </div>
      <hr>

      <div class="creator">
        <img src="images/98658151.jpg" alt="my-photo">
        <span>Creation of <a href="#">AbdulRhman</a></span>
      </div>
    </div>
  </main>


</body>
</html>
